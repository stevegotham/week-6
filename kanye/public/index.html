<!DOCTYPE html>
<html ng-app="kanyeApp">

<head>
  <meta charset="utf-8">
  <title>Kanye Rest</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="js/home_controller.js"></script>
  <script type="text/javascript" src="js/kanye_factory.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
</head>

<body ng-controller="homeCtrl as hc" class="container grey">
  <h2 class="center"><b>Kanye</b> be the best F*** the <i>REST</i>!</h2>
  <div class="row">
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img src="http://static.djbooth.net/pics-features/kanye-tlop-breakdown.jpg">
        </div>
        <div class="card-action">
          <a href="#!" ng-click="hc.getAlbumInfo('the_life_of_pablo')" class="black">The Life of Pablo</a>
        </div>
      </div>
      <div>
        <ul>
          <li ng-repeat="track in hc.albums.the_life_of_pablo" ng-click="hc.getLyrics(track.title)">
          {{ track.title.replace(hc.reg, ' ') }}
          </li>
        </ul>
      </div>
    </div>
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img class="responsive-img"src="http://images.complex.com/complex/image/upload/t_article_image/g6ve3p8v23rqcldck2ov.jpg">
        </div>
        <div class="card-action">
          <a href="#!" ng-click="hc.getAlbumInfo('graduation')"class="black">Graduation</a>
        </div>
      </div>
      <div>
        <ul>
          <li ng-repeat="track in hc.albums.graduation" ng-click="hc.getLyrics(track.title)">
          {{ track.title.replace(hc.reg, ' ') }}</li>
        </ul>
      </div>
    </div>
    <div class="col s12 m4">
      <h3 ng-show="hc.show">Song Lyrics for {{ hc.track }}</h3>
      {{ hc.songs[hc.track] }}
    </div>
  </div>
</body>

</html>
